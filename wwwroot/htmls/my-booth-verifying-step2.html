<!DOCTYPE html>
<html lang="zh-CN" class="page-my-booth">
<head>
	<meta charset="utf-8">
	<title>连联wifi商家管理</title>

				</div>
			</div>
			<article><p class="rightside"><em><a href="#">收不到验证码?</a></em></p></article>
		</section>

		<section class="button">
			<article>
				<button id="button-submit">确定</button>
			</article>
		</section>
	</main>
	<script src="../scripts/this-app/lianlian-app.js"></script>

		var buttonSubmit = document.body.querySelector('#button-submit');

		buttonSubmit.addEventListener('click', function (event) {
